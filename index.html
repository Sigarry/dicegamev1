<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dice Game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    
    <!-- Header -->
    <div class="header">
        <h1>Welcome to The Dice Game!</h1>
        <h3>Press the button below to roll the dice!</h3>
    </div>

    <!-- Button -->
    <div class="button">
        <button>Roll the dice</button>
    </div>

    <!-- Result -->
    <div class="result">
        <h2></h2>
    </div>

    <!-- Dice images -->
    <div class="dice-container">
        <div class="dice-one">
            <img src="images/dice6.png">
            </div>
        <div class="dice-two">
            <img src="images/dice6.png">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <h6>Made by Si Garry</h6>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
